<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    let playerScore = 0;
    let computerScore = 0;
    const computerSelection = computerPlay();

    //Play 5 rounds of game
    for (let i= 0; i <= 4; i++) {
        game();
    }

    declareWinner(playerScore, computerScore);
    
    function game() { 
        computerPlay();
        const playerSelection = prompt('Enter choice: rock, paper, or scissors').toLowerCase();
        playRound(playerSelection, computerSelection);
        console.log(playerSelection, computerSelection);
        scoreRound(playerSelection, computerSelection);
        console.log(playerScore, computerScore);
        
    }

    function computerPlay() {
        //Randomly select 'Rock', 'Paper', or 'Scissors'.
        const answers = ['rock', 'paper', 'scissors'];
        let answersIndex = Math.floor(Math.random() * answers.length);
        let computerSelection = answers[answersIndex];
            //random choice ('rock' || 'paper' || 'scissors')
            return computerSelection;
    }
    
    function playRound(playerSelection, computerSelection) {
        //Compare computerSelection with playerSelection
        //Player: rock, Computer: paper, Player loses
        if (playerSelection === 'rock' && computerSelection === 'paper') {
            alert(`You lose, paper beats rock`);
        } //Player: paper, Computer: rock, Player wins
        else if (playerSelection === 'paper' && computerSelection === 'rock') {
            alert(`You win, paper beats rock`);
        } //Player: scissors, Computer: rock, Player loses
        else if (playerSelection === 'scissors' && computerSelection === 'rock') {
            alert(`You lose, rock beats scissors`);
        } //Player: rock, Computer: scissors, Player wins
        else if (playerSelection === 'rock' && computerSelection === 'scissors') {
            alert(`You win, rock beats scissors`);
        } //Player: paper, Computer: scissors, Player loses
        else if (playerSelection === 'paper' && computerSelection === 'scissors') {
            alert(`You lose, scissors beats paper`);
        } //Player: scissors, Computer: paper, Player wins
        else if (playerSelection === 'scissors' && computerSelection === 'paper') {
            alert(`You win, scissors beats paper`);
        }  // Player and computer choose the same thing
        else if (playerSelection === computerSelection) {
            alert(`It's a tie, choose again...`);
        }
        else {
            alert("Error: Please enter only rock, paper, or scissors");
        }
    
    }

    function scoreRound(playerSelection, computerSelection) {
        //Score winner of each round
        //Keep computer and player scores
        if (playerSelection === 'rock' && computerSelection === 'paper') {
            return computerScore++;
        } //Player: paper, Computer: rock, Player wins
        else if (playerSelection === 'paper' && computerSelection === 'rock') {
            return playerScore++;
        } //Player: scissors, Computer: rock, Player loses
        else if (playerSelection === 'scissors' && computerSelection === 'rock') {
            return computerScore++;
        } //Player: rock, Computer: scissors, Player wins
        else if (playerSelection === 'rock' && computerSelection === 'scissors') {
            return playerScore++;
        } //Player: paper, Computer: scissors, Player loses
        else if (playerSelection === 'paper' && computerSelection === 'scissors') {
            return computerScore++;
        } //Player: scissors, Computer: paper, Player wins
        else if (playerSelection === 'scissors' && computerSelection === 'paper') {
            return playerScore++;
        }  // Player and computer choose the same thing
        else if (playerSelection === computerSelection) {
            return playerScore + 0;
        }
        

    }

   function declareWinner(playerScore, computerScore) {
        if (playerScore > computerScore) {
            alert("You win!");
        }
        else if (playerScore === computerScore) {
            alert("It's a tie!")
        }
        else {
            alert("You lose, computer wins.")
        }
   }

    
            

    
  </script>
</body>
</html>
