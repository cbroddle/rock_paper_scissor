<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    const playerSelection = playerSelect();
    const computerSelection = computerPlay();
    
    let results = ' ';
    let playerScore = 0;
    let computerScore = 0;
    let winner = ' ';

    game();

    function game() {
        for (let i= 0; i <= 4; i++) {
        //Play 5 rounds of game
            playerSelect();
            computerPlay();
            console.log(playerSelection, computerSelection)
            playRound();
            console.log(playRound(playerSelection, computerSelection));
            scoreRound();
            console.log(scoreRound(playerScore, computerScore));
        }
    }

    function playerSelect() {
        //Player inputs choice, converts input to lowercase
        let playerSelection = prompt('Enter choice: rock, paper, or scissors', '').toLowerCase();
            return playerSelection;
    }
    function computerPlay() {
        //Randomly select 'Rock', 'Paper', or 'Scissors'.
        let answers = ['rock', 'paper', 'scissors'];
        let answersIndex = Math.floor(Math.random() * answers.length);
        let computerSelection = answers[answersIndex];
            //random choice ('Rock' || 'Paper' || 'Scissors')
            return computerSelection;
    }
    
    function playRound(playerSelection, computerSelection) {
        //Compare computerSelection with playerSelection
        //Player: rock, Computer: paper, Player loses
        if (playerSelection === 'rock' && computerSelection === 'paper') {
            let results = "lose";
            alert(`You ${results}, paper beats rock`);
            return results;
        } //Player: paper, Computer: rock, Player wins
        else if (playerSelection === 'paper' && computerSelection === 'rock') {
            let results = "win";
            alert(`You ${results}, paper beats rock`);
            return results;
        } //Player: scissors, Computer: rock, Player loses
        else if (playerSelection === 'scissors' && computerSelection === 'rock') {
            let results = "lose";
            alert(`You ${results}, rock beats scissors`);
            return results;
        } //Player: rock, Computer: scissors, Player wins
        else if (playerSelection === 'rock' && computerSelection === 'scissors') {
            let results = "win";
            alert(`You ${results}, rock beats scissors`);
            return results;
        } //Player: paper, Computer: scissors, Player loses
        else if (playerSelection === 'paper' && computerSelection === 'scissors') {
            let results = "lose";
            alert(`You ${results}, scissors beats paper`);
            return results;
        } //Player: scissors, Computer: paper, Player wins
        else if (playerSelection === 'scissors' && computerSelection === 'paper') {
            let results = "win";
            alert(`You ${results}, scissors beats paper`);
            return results;
        }  // Player and computer choose the same thing
        else if (playerSelection === computerSelection) {
            let results = "lose";
            alert(`It's a tie, choose again...`);
            return results;
        }
        else {
            let results = "lose";
            alert("Error: Please enter only rock, paper, or scissors");
            return results;
        }
    
    }

    function scoreRound(results) {
        //Score winner of each round
        //Keep computer and player scores
        //If winner = "Player" {return score++} add 1 to score
        if (results = "win") {
            return playerScore++;
        }
        else if (results = "lose") {
            return computerScore++;
        }
            //Else {return score} do nothing
    
         
    game();

    }

   

    
            

    
  </script>
</body>
</html>
